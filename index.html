    <div id="header">

            alt="logo"

            <i class="fa-solid fa-xmark"></i>
          </ul>
          <i class="fa-solid fa-bars"></i>
        </nav>
      </div>
    </div>

    <div id="job" class="container">
      <div class="apply_container">
        <h1>Job Application <span class="smallTitle">(web)</span></h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="Last">Last Name</label>
              <input
                type="text"
                name="Last"
                id="Last"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email ..."
              />
            </div>
            <div class="form_control">
              <label for="jobRole">Job Role</label>
              <select name="jobRole" id="jobRole">
                <option value="">Select Job Role</option>
                <option value="1">Front End developer 1</option>
                <option value="2">Front End developer 2</option>
                <option value="3">Front End developer 3</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="20"
                rows="5"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="City">City</label>
              <input
                type="text"
                name="City"
                id="City"
                placeholder="Enter City Name..."
              />
            </div>
            <div class="form_control">
              <label for="Pincode">Pincode</label>
              <input
                type="number"
                name="Pincode"
                id="Pincode"
                placeholder="Enter Pincode..."
              />
            </div>
            <div class="form_control">
              <label for="date">Date of Birth</label>
              <input type="date" name="date" value="2020-10-10" id="date" />
            </div>
            <div class="form_control">
              <label for="fnupload">Upload Your CV</label>
              <input type="file" name="upload" id="upload" />
            </div>
          </div>

          <div class="button_container">
            <button class="btn btn-danger" type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
